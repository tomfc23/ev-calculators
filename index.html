    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #f0f0f0;
        text-align: center;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      
      header {
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        padding: 30px 0;
        border-bottom: 3px solid #5a32a3;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      
      h1 {
        font-size: 3.2rem;
        margin: 0;
        background: linear-gradient(90deg, #8e44ad, #3498db);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 10px rgba(142, 68, 173, 0.3);
        letter-spacing: 1px;
      }
      
      h4 {
        font-weight: 400;
        margin: 10px 0;
        color: #aaa;
      }
      
      .buttons-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        margin: 30px auto;
        max-width: 400px;
      }
      
      @media (min-width: 768px) {
        .buttons-grid {
          grid-template-columns: 1fr 1fr;
          max-width: 650px;
        }
      }
      
      input,
      button,
      select {
        margin: 5px;
        padding: 16px;
        font-size: 16px;
        border-radius: 12px;
        border: 2px solid #333;
        transition: all 0.3s ease;
      }
      
      input,
      select {
        background-color: #2a2a2a;
        color: #f0f0f0;
        border: 2px solid #444;
      }
      
      input:focus,
      button:focus,
      select:focus {
        border-color: #8e44ad;
        outline: none;
        box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.25);
      }
      
      button {
        cursor: pointer;
        background: linear-gradient(45deg, #6f42c1, #8e44ad);
        color: white;
        border: none;
        font-weight: bold;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
      }
      
      button:hover {
        background: linear-gradient(45deg, #5a32a3, #7d32a8);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(111, 66, 193, 0.4);
      }
      
      button:active {
        transform: translateY(1px);
      }
      
      .btn-icon {
        display: inline-block;
        margin-right: 8px;
        font-size: 1.2em;
      }
      
      a {
        color: #9f86ff;
        text-decoration: none;
        transition: color 0.3s, text-shadow 0.3s;
        font-weight: 500;
        padding: 4px 8px;
      }
      
      a:hover {
        color: #b39dff;
        text-shadow: 0 0 8px rgba(159, 134, 255, 0.5);
      }
      
      .links-section {
        margin-top: 30px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        display: inline-block;
      }
      
      .links-section a {
        display: inline-block;
        margin: 8px 12px;
      }
      
      .pulse {
        animation: pulse 2s infinite;
      }
      
   
      
      footer {
        margin-top: 40px;
        padding: 20px;
        font-size: 0.9rem;
        color: #777;
      }
