<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool EV Calc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333333;
            padding: 15px 0;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
            color: #ffffff;
        }
        
        nav {
            background-color: #252525;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        .nav-links li {
            margin: 0 10px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            padding: 5px 10px;
            border: 1px solid #444444;
            border-radius: 3px;
            background-color: #2a2a2a;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .nav-links a:hover {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        
        .home-button {
            font-weight: bold;
            color: #bb86fc !important;
        }
        
        .matchup-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }
        
        .matchup-card {
            border: 1px solid #333333;
            border-radius: 5px;
            width: 280px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .matchup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }
        
        .card-header {
            background-color: #252525;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #333333;
            color: #bb86fc;
        }
        
        .card-body {
            padding: 15px;
            text-align: center;
        }
        
        .card-body p {
            margin-bottom: 15px;
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .btn {
            display: inline-block;
            background-color: #3700b3;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #6200ee;
        }
        
        footer {
            background-color: #1e1e1e;
            border-top: 1px solid #333333;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 12px;
            color: #888888;
        }
        
        @media (max-width: 768px) {
            .matchup-grid {
                flex-direction: column;
                align-items: center;
            }
            
            .matchup-card {
                width: 90%;
                max-width: 300px;
                margin-bottom: 20px;
            }
          p {
             margin: 0;
            text-align: center;
            color: #ffffff;
          }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pool EV Calc</h1>
          <p>
            designed by @tomfc with help from @xpr0digy
          </p>
        </div>
    </header>
    
    <div class="container">
        <div class="matchup-grid">
            <div class="matchup-card">
                <div class="card-header">2 Games</div>
                <div class="card-body">
            
                    <a href="twoGames.html" class="btn">Select</a>
                </div>
            </div>
            
            <div class="matchup-card">
                <div class="card-header">3 Games</div>
                <div class="card-body">
                
                    <a href="threeGames.html" class="btn">Select</a>
                </div>
            </div>
            
            <div class="matchup-card">
                <div class="card-header">4 Games</div>
                <div class="card-body">
      
                    <a href="test.html" class="btn">Select</a>
                </div>
            </div>
          <div class="matchup-card">
                <div class="card-header">4 Game FC Pool</div>
                <div class="card-body">
      
                    <a href="fourGameFcPool.html" class="btn">Select</a>
                </div>
            </div>
          <div class="matchup-card">
                <div class="card-header">2 Game FC Pool</div>
                <div class="card-body">
      
                    <a href="twoGameFcPool.html" class="btn">Select</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
